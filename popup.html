<!DOCTYPE html>
<html>

	<head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>tabspace Menu</title>
        <link href="css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href='https://fonts.googleapis.com/css?family=Montserrat:400,700' rel='stylesheet'            type='text/css'>
	</head>

    <body> 
        <nav>
            <div class="container">

                <!-- TOP -->
                <div class="top">
                    <img src="logo-circle.png">
                </div>

                <!-- NAVIGATION -->
                <div class="navigation">
                    <ul class="nav nav-pills">
                        <li class="active">
                            <a href="#home" data-toggle="tab">home</a>
                        </li>
                        <li>
                            <a href="#create" data-toggle="tab">create</a>
                        </li>
                    </ul>
                </div>

                <!-- TAB CONTENT -->
                <div class = "tab-content">
                    <div class="tab-pane fade in active" id="home">
                        <div class="row">
                            <br><br><br><br>
                            <div class="col-xs-4">.col-md-4</div>
                            <div class="col-xs-4">.col-md-4</div>
                            <div class="col-xs-4">.col-md-4</div>
                            <div class="col-xs-4">.col-md-4</div>
                            <div class="col-xs-4">.col-md-4</div>
                            <div class="col-xs-4">.col-md-4</div>
                        </div>
                    </div>

                    <div class="tab-pane fade" id="create">
                        <center><p><br><br>
                            tabspace name <br><br>
                            <input type="text" placeholder="School, Project X"> <br><br>

                            add tabs <br><br>
                            <input type="text" id="textbox-add" placeholder="www.google.com"></input>
                            <ul id="list-add"></ul>

                            block tabs <br><br>
                            <input type="text" id="textbox-block" placeholder="www.google.com"></input>
                            <ul id="list-block"></ul>
                            <br><br>
                            <input type="submit" value="Submit">

                        </center></p>
                    </div>
                </div>
            </div>
        </nav>
        <script src="popup.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="js/bootstrap.min.js"></script>
	</body>
</html>
